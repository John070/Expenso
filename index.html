<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenso</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/8dcb1ccc6f.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-stats container-fluid">
      <div class="row">
        <div id="stats-1" class="col-7">
          <div class="date-today" style="text-align: center;"></div>
          <div class="budget-total row">
            <div class="col" style="text-align: center;">
              Available budget:
              <div class="budget-available" style="text-align: center;">0</div>
            </div>
            <div class="col" style="text-align: center;">
              Total income:
              <div class="total-income" style="text-align: center;">0</div>
            </div>
            <div class="col" style="text-align: center;">
              Total expense:
              <div class="total-expense" style="text-align: center;">0</div>
            </div>
          </div>

          <form>
            <div class="form-row form-container">
              <div class="col-1">
                <select class="add__type form-control form-control-sm">
                  <option value="inc">+</option>
                  <option value="exp">-</option>
                </select>
              </div>
              <div class="col">
                <input
                  type="text"
                  id="desc"
                  class="form-control"
                  placeholder="Description"
                />
              </div>
              <div class="col">
                <input class="form-control" type="number" id="value" />
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary" id="add-btn">
                  Add Item
                </button>
              </div>
            </div>
          </form>
          <div class="container-list">
            <div class="list">
              <!-- <div> -->
              <div class="list-type row">
                <a href="#" id="list-type-income" class="activeList col"
                  >Income</a
                >
                <a href="#" id="list-type-expense" class="list-type-style col"
                  >Expense</a
                >
              </div>
              <div class="income-list"></div>
              <div class="expense-list"></div>
            </div>
          </div>
        </div>
        <div id="stats-2" class="col">
          <div class="chart-display">
            <canvas id="myChart" width="200" height="100"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
